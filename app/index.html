<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <title>HouseVOP</title>
</head>

<body>

  <header class="header container">

    <div class="header-nav">

      <div class="logo">
        <picture>
          <source media="(max-width: 800px)" srcset="img/logo-mobile.svg">
          <source media="(min-width: 801px)" srcset="img/logo-desktop.svg">
          <img src="img/logo-mobile.svg" alt="Логотоп - House VOP">
        </picture>
        <span class="logo__desktop-text">жилой комплекс</span>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link">О комплексе</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Район</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Каталог квартир</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Ипотека</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Контакты</a></li>
        </ul>
      </nav>

      <button class="button-menu" type="button">
        <span class="visually-hidden">Кнопка: открыть/зыкрыть меню</span>
        <div class="button-menu__burger">
          <span class="button-menu__long-line button-menu__long-line-top"></span>
          <span class="button-menu__short-line"></span>
          <span class="button-menu__long-line button-menu__long-line-bottom"></span>
        </div>
      </button>

    </div>

  </header>

  <script src="js/scripts.min.js"></script>
</body>

</html>
